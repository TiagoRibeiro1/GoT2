<template name="fieldset">
    <form action="" class="{{fs_id}} btn_submit">
      <fieldset class="fieldset">
        <!-- Appelle la valeur "val_title" -->
        <legend>{{val_title}}</legend>
        {{#if val_var}}
            <input type="text" placeholder="Tournoi en cours ...">
        {{/if}}
        <a href="{{btn_link}}">
          <input type="submit" class="btn btn-success" value="{{btn_txt}}">
        </a>
      </fieldset>
    </form>
</template>
