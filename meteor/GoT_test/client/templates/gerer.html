<template name="page_gerer">
  <h1>Gérer</h1>

  {{#if name}}
    <h1>{{name}}</h1>


    <table>
      {{#each matchRestants _id}}
        <tr>
          {{j1.name}} &nbsp; <input type="number" value="{{j1.score}}" name="scoreInputJ1">
          - &nbsp;
          {{j2.name}} &nbsp; <input type="number" value="{{j2.score}}" name="scoreInputJ2">
          <span class="glyphicon glyphicon-ok"></span>
        </tr>
      {{/each}}
    </table>
    <!-- <input type="numb" value="{{name}}" name="todoItem"> -->

  {{else}}
    {{#if nombreTournois}}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nom du tournoi</th>
          <th>Nombre de joueurs</th>
          <th>Date de création</th>
          <th>Supprimer</th>
        </tr>
      </thead>
      <tbody>
          {{#each tournoisCrees}}
          <tr>
            <td class="goTournoi">{{name}}</td>
            <td class="goTournoi">{{joueurs}}</td>
            <td class="goTournoi">{{date}}</td>
            <td><span class="glyphicon glyphicon-remove suppr-tournoi"></span></td>
          </tr>
          {{/each}}
      </tbody>
    </table>
    {{else}}
    <h3><a href="/creer">Tu n'as actuellement aucun tournoi, crées en un !</a></h3>
    {{/if}}
  {{/if}}
</template>
