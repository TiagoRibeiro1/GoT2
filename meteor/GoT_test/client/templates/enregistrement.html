<template name="page_enregistrer">
    <h2>Rejoins la communauté</h2>
    <form class="register">
        <p>Email: <input type="email" name="email"></p>
        <p>Mot de passe: <input type="password" name="password"></p>
        <p><input type="submit" value="Suivant"></p>
    </form>
</template>

<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email"></p>
        <p>Mot de passe: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
    <p>Pas encore enregistré ? <a href="/senregistrer">C'est ici que ça se passe !</a></p>
</template>
